<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decodificador de texto</title>
    <link rel="stylesheet" href="/style/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/js-base64@3.7.2/base64.min.js"></script>
  
  </head>
  <body>
    <main>
      <div class="logo">
        <a href="#"><img src="/imagens/LogoAlura.svg" alt="logo-alura" /></a>
      </div>
      <div class="digite-texto">
        <input id="text" type="text" placeholder="Digite seu texto"/>
        <div class="avisos-btn">
          <div class="aviso">
            <div class="warn">
              <img src="/imagens/Vector (1).svg" alt="" />
            </div>
            <p>Apenas letras minúsculas e sem acento.</p>
          </div>
          <div class="btn">
            <button class="cripto" onclick="Criptografar()">
              Criptografar
            </button>
            <button class="descript" onclick="Descriptografar()">
              Descriptografar
            </button>
          </div>
        </div>
      </div>
      <div class="mostrar-text">
        <div class="container">
          <img src="/imagens/imgaroto-lupa.svg" alt="" />
          <div class="textos">
            <h2>
              Nenhuma mensagem <br />
              encontrada
            </h2>
            <p>
              Digite um texto que você deseja<br />
              criptografar ou Descriptografar.
            </p>
          </div>         
        </div>
      </div>
    </main>
  </body>
  <script src="/javaScript/script.js" defer></script>
</html>
